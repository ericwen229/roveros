# will be passed DIRECTLY to other ROS nodes by master
# (master won't bother to figure out the real IP address)
# other ROS nodes will use this to reach roveros nodes
# make sure it's resolvable on THEIR side
host = 127.0.0.1

# uri of master
masterURI = http://127.0.0.1:11311

# port of navigation server
navigationServerPort = 2333

# port of video server
videoServerPort = 2334

# port of control server
controlServerPort = 2335

